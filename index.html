<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylereset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <title>Order summary component</title>
    </head>
    <body>
        <main>
            <div class="main">
                <img src="./images/illustration-hero.svg" alt="" aria-hidden="true">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device, anywhere you like!</p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="" aria-hidden="true">
                    <div class="price">
                        <p>Annual plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <p><a href="#">Change</a></p>
                </div>
                <button type="button">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>
        </main>
    </body>
